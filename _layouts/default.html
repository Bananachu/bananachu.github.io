<html>
<!-- configuration MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

<!-- CSS personnalisé -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.4;
      background-color:#121212;
      color: #eeeeee;
    }
    header {
      width: 800px;
      text-align: center;
      background-color: #e09f3e;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 2px solid #540b0e;
      color: #222222;
    }
    h1 {
      color:#e1e1e1;
    }
    h2 {
      color:#e1e1e1;
    }
    h3 {
      color:#e1e1e1;
    }
    table {
      border-collapse: collapse;
      margin: 1em 0;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.4em 0.6em;
      text-align: left;
    }
    th {
      background-color: #070707;
      color:#e1e1e1
    }
    pre {
      background: #f4f4f4;
      padding: 0.8em;
      border-radius: 6px;
      overflow-x: auto;
    }
    .highlight {
      background: #1d1d1d;
      border-radius: 6px;
      padding: 0.5em;
      overflow-x: auto;
      margin: 1em 0;
    }
    code {
      font-size: 1.1em;
    }
    pre, code {
      white-space: pre-wrap !important;
      word-wrap: break-word;
    }
    #language-plaintext {
      background: #1d1d1d;
      border-radius: 6px;
    }
    a {
       color:#c24d1e;
    }
    .highlight .k  { color: #c678dd; }  /* keyword */
    .highlight .s, .s1, .s2, .se { color: #98c379; }  /* string */
    .highlight .c, .c1 { color: #7d8799; font-style: italic; }  /* comment */
    .highlight .nf, .n, .nc { color: #cd646c; }  /* function name */
    .highlight .o, .ow { color: #56b6c2; }  /* operator */
    .highlight .nb { color: #cd646c; }  /* builtins */
    .highlight .mi { color: #d9b676; }  /* numbers */
    .highlight .nn { color: #cd646c; }  /* class/module */
    .highlight .bp { color: #d19a66; }
  </style>
</head>
<body>
    <header>
    <span style="text-align: center;"><big><a href="https://bananachu.github.io" style="color: #121212;">bananenbaumcpge.be</a></big><br>(oui tkt c'est le vrai nom de domaine)</span>
      <table style="width: 800px; border-radius: 10px; background: #9e2a2b; border: 0px solid #1ec24d; margin-left: auto; margin-right: auto; color:#121212;">
        <tr>
        <th><a href="https://bananachu.github.io/info/intro.html">Inroduction</a></th>
        <th><a href="https://bananachu.github.io/info/types.html">Types</a></th>
        <th><a href="https://bananachu.github.io/info/references.html">Références</a></th>
        <th><a href="https://bananachu.github.io/info/tableaux.html">Tableaux</a></th>
        <th>Logique</th>
        </tr>
      </table>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <tab>
      <tr>
        texte en bas de page pour tout le monde (un jour viendra ou quelque chose d'interessant trouvera sa place ici)
      </tr>
    </tab>
  </footer>
</body>
</html>
